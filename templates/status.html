<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステータス管理</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ステータス管理</h1>
    <form method="POST" action="{% url 'change_status' %}">
        {% csrf_token %}
        <button type="submit" name="status" value="1" class="button">在室</button>
        <button type="submit" name="status" value="2" class="button">帰宅</button>
        <button type="submit" name="status" value="3" class="button">外出</button>
    </form>
    <a href="{% url 'diary:index' %}">トップへ戻る</a>
</body>
</html>
